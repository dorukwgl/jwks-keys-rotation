micronaut:
  application:
    name: jwks
  server:
    port: 41518

jwt:
  token:
    expiry-minutes: ${TOKEN_EXPIRY_MINUTES:13}

jwk:
  storage:
    directory: /var/lib/jwks
    enabled: true
  rotation:
    enabled: true

# These keys match the @Value annotations in KeyRotationScheduler.java
key:
  rotation:
    ttl-minutes: 60
    initial-delay-minutes: 60

endpoints:
  health:
    enabled: true
    sensitive: false

logging:
  level:
    com.doruk.jwks: INFO
